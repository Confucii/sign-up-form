<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="script/script.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="logo"><img src="./images/logo.png" alt="robot company logo" /><span>AUGMENTIFY</span></div>
        </div>
        <div class="right">
            <div class="right-header"><p>Upgrade Your Existence!<br><br>
                From enhanced strength to neural interface, our augmentations will take you beyond humanity and into the future. <br><br>
                Sign up today to join the next stage of evolution!</p></div>
            <form action="./index.html" method="get" id="sign-up">
                <h2>Start Evolution!</h2>
                <div class="form-row">
                    <div class="form-ctrl"><label for="name">Name*</label><input type="text" name="name" id="name" pattern="[A-Za-z]*" required placeholder="John"></div>
                    <div class="form-ctrl"><label for="surname">Surname*</label><input type="text" name="surname" id="surname" pattern="[A-Za-z]*" required placeholder="Doe"></div>
                </div>
                <div class="form-row">
                    <div class="form-ctrl"><label for="email">Email*</label><input type="email" name="email" id="email" required placeholder="email@address.com"></div>
                    <div class="form-ctrl"><label for="phone">Phone</label><input type="tel" name="phone" id="phone" minlength="8" maxlength="16" pattern="^\+(?:[0-9]\x20?){6,14}[0-9]$" placeholder="+37124423214"></div>
                </div>
                <div class="form-row">
                    <div class="form-ctrl"><label for="pwd">Password*</label><input type="password" name="pwd" id="pwd" placeholder="Enter password" required><span class="pwd-span"></span></div>
                    <div class="form-ctrl"><label for="pwd-verify">Confirm password*</label><input type="password" name="pwd-verify" id="pwd-verify" placeholder="Verify password" required></div>
                </div>
            </form>
            <div class="right-footer"><button type="submit" form="sign-up" class="submit-btn">Evolve</button><p>Already a member? <a href="">Log in</a></p></div>
        </div>
    </div>
</body>
</html>
